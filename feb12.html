<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loading Data!</title>
	<script src="https://d3js.org/d3.v4.min.js">
	</script>	
</head>



<body id="myBody">
	

	<svg id="viz">

	</svg>


</body>
<script>

	d3.json("dataTable.json", function(error,data){
		if(error){
			console.log("Error");
		}
		else {
			console.log("JSON Object Array");
			console.log(data);
		}


	});





	d3.text("textData.txt", function(error,data){
		if(error){
			console.log("Error");
		}
		else {
			console.log("Text Array")
			console.log(data);
		}


	});


	d3.csv("dataTable.csv", function(error,data){
		if(error){
			console.log("Error");
		}
		else {
			console.log("CSV Array");
			console.log(data[0]);
			console.log(data.length);
			data.forEach(function(d){

				d.value = parseFloat(d.value);

			})
		}


	});



	var url = "http://api.datausa.io/api/?show=cip&sumlevel=all";
	d3.json(url, function(error,data){
		console.log("API Object Array");
		console.log(data);
	});





</script>



</html>
