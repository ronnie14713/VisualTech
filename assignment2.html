	<div id="div2">
		<h3 class="font">
			Please use function number() in console and webpage refresh to change the inside and webpage's values

		</h3>


		<p  id="change">


			<script>
				var number = 2;
				console.log(number);
				var number = 
				function(a){
					if (a + 20 > 50){
						console.log("Bigger");

					}
					else{
						console.log("Smaller");
					}
				}


				number(5);
				number(9);


				var rnum = Math.floor(Math.random() * 30);
				console.log(rnum)
				document.getElementById("change").innerHTML = "Here is the random number " + "(" + rnum + ")" + ".";

			</script>
		</p>
